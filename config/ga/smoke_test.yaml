# Smoke Test GA Configuration
# Quick validation run (~2-3 minutes)
# Use for testing the GA pipeline without long waits

name: "ga_smoke_test"
description: "Minimal configuration for smoke testing GA pipeline"
version: "1.0.0"

# Population (very small for speed)
population:
  size: 5
  elite_count: 1  # 20% elitism

# Genetic operators
operators:
  crossover_rate: 0.70
  mutation_rate: 0.30
  blx_alpha: 0.5

# Selection
selection:
  method: "tournament"
  tournament_size: 2  # Smaller tournament

# Fitness function (same weights as production)
fitness:
  weights:
    mission_success: 0.70
    operational_readiness: 0.15
    flight_hours: 0.15
  baseline_max_flight_hours: 4563.55

# Evaluation (minimal episodes for speed)
evaluation:
  episodes_per_chromosome: 10  # Much fewer episodes
  parallel_workers: 2  # Fewer workers

# Convergence (short run)
convergence:
  max_generations: 3  # Very short run
  early_stopping_patience: 2
  improvement_threshold: 0.001

# Checkpointing (disabled for smoke test)
checkpointing:
  enabled: false
  frequency: 10
  save_dir: "results/ga_checkpoints_smoke"
  filename_pattern: "checkpoint_gen{generation:03d}.pkl"

# Logging
logging:
  verbose: true
  log_dir: "results/ga_logs_smoke"
  log_frequency: 1
  track_diversity: true
  track_statistics: true

# Chromosome structure
chromosome:
  tree_depth: 3
  n_features: 5
  n_splits: 7   # 2^3 - 1
  n_leaves: 8   # 2^3
  n_buckets: 4

# Configuration paths
feature_encoder:
  config_path: "config/features/simple_dt.yaml"

simulation:
  config_path: "config/default.yaml"
  seed: 42

# Output
output:
  results_dir: "results/ga_smoke_test"
  save_best_chromosome: true
  save_final_population: true
  save_fitness_history: true
  generate_plots: true
