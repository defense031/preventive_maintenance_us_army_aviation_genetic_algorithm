# ====================================================================================
# SIMPLE FEATURE CONFIGURATION
# ====================================================================================
# Minimal feature set for GA-optimized decision trees.
# Only includes critical per-aircraft health indicators.
#
# Use Case: Fast prototyping, initial GA convergence testing
# Dimensionality: 3 features × 8 aircraft = 24 features
# Chromosome Size: Approximately 7 (depth-3 tree) + 7 (thresholds) + 40 (leaf scores) = 54 genes
# ====================================================================================

name: "simple"
description: "Minimal feature set - per-aircraft health only"
dimensionality: 24  # 3 features × 8 aircraft

# ====================================================================================
# PER-AIRCRAFT FEATURES (3 features × 8 aircraft = 24 total)
# ====================================================================================
per_aircraft_features:
  # Critical health metrics
  - name: "observed_rul"
    type: "float"
    source: "aircraft.observed_rul"
    description: "Remaining useful life from sensor (with noise)"
    normalization: "minmax"
    bounds: [0, 500]  # RUL typically 0-500 hours
    priority: "high"

  - name: "hours_to_minor"
    type: "float"
    source: "derived"
    formula: "250 - aircraft.hours_since_minor_phase"
    description: "Hours until minor phase maintenance required"
    normalization: "minmax"
    bounds: [-50, 250]  # Can be slightly negative if overdue
    priority: "high"

  - name: "hours_to_major"
    type: "float"
    source: "derived"
    formula: "500 - aircraft.hours_since_major_phase"
    description: "Hours until major phase maintenance required"
    normalization: "minmax"
    bounds: [-50, 500]  # Can be slightly negative if overdue
    priority: "high"

# ====================================================================================
# FLEET-LEVEL FEATURES - DISABLED FOR SIMPLE CONFIG
# ====================================================================================
fleet_features: []

# ====================================================================================
# MISSION FEATURES - DISABLED FOR SIMPLE CONFIG
# ====================================================================================
mission_features: []

# ====================================================================================
# TEMPORAL FEATURES - DISABLED FOR SIMPLE CONFIG
# ====================================================================================
temporal_features: []

# ====================================================================================
# NORMALIZATION SETTINGS
# ====================================================================================
normalization:
  method: "minmax"  # Options: "minmax", "zscore", "none"
  handle_missing: "zero"  # Options: "zero", "mean", "drop"
  clip_outliers: true
  outlier_std_threshold: 3.0

# ====================================================================================
# ENCODING SETTINGS
# ====================================================================================
encoding:
  categorical_method: "onehot"  # Options: "onehot", "ordinal", "embedding"
  status_encoding:  # FMC=1, NMC=0
    FMC: 1.0
    NMC: 0.0
